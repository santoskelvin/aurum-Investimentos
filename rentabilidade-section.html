/* ============================================
   TOKENS CSS CUSTOMIZÁVEIS
   ============================================ */
:root {

  --aurum-dark: #072E28;
  --aurum-green-start: #1F7A3A;
  --aurum-green-end: #34D399;

/* ============================================

.rentabilidade-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* Tablet: 2 colunas */
@media (min-width: 768px) and (max-width: 1023px) {
  .rentabilidade-grid {
    grid-template-columns: repeat(2, 1fr);
  }

    grid-column: 1 / -1;
  }
}

/* Mobile: Carousel */
