<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Desk -->
  <rect x="80" y="280" width="240" height="8" fill="#1F2937" rx="2"/>
  
  <!-- Laptop -->
  <rect x="120" y="250" width="80" height="50" fill="#111827" rx="4"/>
  <rect x="125" y="255" width="70" height="40" fill="#3B82F6" rx="2"/>
  
  <!-- Male Figure (seated) -->
  <!-- Head -->
  <circle cx="160" cy="200" r="20" fill="#374151"/>
  <!-- Body -->
  <rect x="140" y="220" width="40" height="50" fill="#1E40AF" rx="4"/>
  <!-- Arms -->
  <rect x="130" y="225" width="12" height="40" fill="#1E40AF" rx="6"/>
  <rect x="178" y="225" width="12" height="40" fill="#1E40AF" rx="6"/>
  <!-- Legs -->
  <rect x="145" y="270" width="12" height="30" fill="#111827" rx="2"/>
  <rect x="163" y="270" width="12" height="30" fill="#111827" rx="2"/>
  
  <!-- Female Figure (standing) -->
  <!-- Head -->
  <circle cx="280" cy="180" r="18" fill="#374151"/>
  <!-- Body -->
  <rect x="265" y="198" width="30" height="60" fill="#111827" rx="4"/>
  <!-- Skirt -->
  <path d="M 250 258 L 280 258 L 310 258 L 300 320 L 260 320 Z" fill="#A78BFA" opacity="0.8"/>
  <!-- Arms -->
  <rect x="255" y="200" width="10" height="35" fill="#111827" rx="5"/>
  <rect x="295" y="200" width="10" height="35" fill="#111827" rx="5"/>
  
  <!-- Charts Background -->
  <!-- Large Central Screen -->
  <rect x="50" y="80" width="140" height="100" fill="#F3F4F6" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Pie Chart -->
  <circle cx="100" cy="120" r="25" fill="#3B82F6" opacity="0.6"/>
  <path d="M 100 120 L 100 95 A 25 25 0 0 1 120 110 Z" fill="#8B5CF6"/>
  <!-- Bar Chart -->
  <rect x="135" y="110" width="8" height="30" fill="#10B981"/>
  <rect x="148" y="100" width="8" height="40" fill="#3B82F6"/>
  <rect x="161" y="115" width="8" height="25" fill="#F59E0B"/>
  
  <!-- Left Screen -->
  <rect x="20" y="120" width="80" height="60" fill="#F3F4F6" rx="6" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="30" y="135" width="60" height="8" fill="#9CA3AF"/>
  <rect x="30" y="150" width="45" height="8" fill="#9CA3AF"/>
  <rect x="30" y="165" width="50" height="8" fill="#9CA3AF"/>
  
  <!-- Right Screen -->
  <rect x="200" y="100" width="100" height="70" fill="#F3F4F6" rx="6" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Line Graph -->
  <polyline points="210,140 225,130 240,135 255,120 270,125 285,115" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="210,140 225,130 240,135 255,120 270,125 285,115 285,150 210,150" fill="#3B82F6" opacity="0.2"/>
  
  <!-- Plant -->
  <circle cx="60" cy="300" r="15" fill="#10B981" opacity="0.6"/>
  <path d="M 60 300 Q 45 280 50 270 Q 55 275 60 270 Q 65 275 70 270 Q 75 280 60 300" fill="#8B5CF6" opacity="0.4"/>
  
  <!-- Filing Cabinet -->
  <rect x="320" y="240" width="40" height="60" fill="#D1D5DB" rx="2"/>
  <rect x="325" y="250" width="30" height="8" fill="#9CA3AF"/>
  <rect x="325" y="265" width="30" height="8" fill="#9CA3AF"/>
  <rect x="325" y="280" width="30" height="8" fill="#9CA3AF"/>
</svg>
